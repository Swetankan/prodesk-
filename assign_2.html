<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #d3e0c4;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .social-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .social-btns button {
      border: 1px solid #ccc;
      background-color: white;
      padding: 10px;
      border-radius: 25px;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }
    .container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    .signup-btn {
      background-color: #7e9c80;
      color: white;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .note {
      font-size: 12px;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>CREATE ACCOUNT</h2>
    
    <div class="social-btns">
      <button><img src="https://img.icons8.com/color/24/google-logo.png" alt="Google"></button>
      <button><img src="https://img.icons8.com/ios-filled/24/000000/facebook-new.png" alt="Facebook"></button>
    </div>

    <p class="note">or use your email for registration</p>
    
    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="signup-btn">SIGN UP</button>
    </form>
  </div>

</body>
</html>
