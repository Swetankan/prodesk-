<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <h2>Survey Form</h2>
  <p>User stories survey form</p>

  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Enter Name"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" placeholder="Enter E-Mail"><br><br>

    <label for="experience">Work Experience:</label><br>
    <input type="number" id="experience" placeholder="Enter Number"><br><br>

    <label for="comfortable">Are you comfortable in investing in real estate on platform without first investigating properly?</label><br>
    <select id="comfortable">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select><br><br>

    <label for="suggestions">Suggestions to build trusted platform:</label><br>
    <textarea id="suggestions" rows="3" cols="30"></textarea><br><br>

    <label>You are ready to invest in:</label><br>
    <input type="checkbox" id="realEstate" name="invest" value="Real Estate">
    <label for="realEstate">Real Estate</label><br>
    <input type="checkbox" id="mutualFunds" name="invest" value="Mutual Funds">
    <label for="mutualFunds">Mutual Funds</label><br>
    <input type="checkbox" id="crypto" name="invest" value="Crypto Currency">
    <label for="crypto">Crypto Currency</label><br>
    <input type="checkbox" id="stocks" name="invest" value="Stocks & Bonds">
    <label for="stocks">Stocks & Bonds</label><br><br>

    <label>Are you ready for further contact:</label><br>
    <input type="radio" id="yes" name="contact" value="Yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="contact" value="No">
    <label for="no">No</label><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
